<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Preference</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Do you want sound?</h1>
        <p>Would you like to play background music on the site?</p>
        <button class="btn btn-success" onclick="goToIndex(true)">Yes, play music</button>
        <button class="btn btn-danger" onclick="goToIndex(false)">No, enter without sound</button>
    </div>

    <script>

function goToIndex(soundEnabled) {
      let url = "main.html";
      if (soundEnabled) {
          url += "?sound=on";  
      } else {
          url += "?sound=off";
      }
      window.location.href = url;
  }

</script>

</body>
</html>
